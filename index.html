<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"><!-- map goes here --></div>
    <script>
      const data = fetch("https://data.seattle.gov/resource/public-art.json")
        .then((response) => response.json())
        .then((data) => {
          L.mapbox.accessToken =
            "pk.eyJ1IjoiYWdiYWxlcyIsImEiOiJja2QzaXpoYmcwcHpvMnFwNXFkNGc3bGViIn0.1-It5YQVKRZ1yHxSsuIRAw";
          var map = L.mapbox
            .map("map")
            .setView([47.6062, -122.3321], 13)
            .addLayer(
              L.mapbox.styleLayer("mapbox://styles/mapbox/streets-v11")
            );

          data.forEach((entry) => {
            const lat = entry.latitude;
            const long = entry.longitude;

            const artInfo = `<div>
                              <p>${entry.location}</p>
                              <p>${entry.title}</P>
                              <p>${entry.date}</p>
                              <p>${entry.artist_first_name} ${entry.artist_last_name}</p>
                            </div>`;
            L.marker([lat, long]).addTo(map).bindPopup(artInfo);
          });
        });
    </script>
  </body>
</html>
